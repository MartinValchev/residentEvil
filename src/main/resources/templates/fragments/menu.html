<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
      th:href="@{bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-inverse navbar-expand-lg" style="background-color: #900c45;" th:fragment="menu">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Resident Evil</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN') OR hasRole('CHEMIST')">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Viruses
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/viruses">Show</a>
                    <a class="dropdown-item" href="/virus/add">Add</a>
                </div>
            </li >
            <li class="nav-item" sec:authorize="hasRole('ADMIN') OR hasRole('MEDIC')">
                <a class="nav-link" href="/cures">Cures</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/map">Map</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login?logout">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/login?logout">Logout</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="margin-right:5px;">
            <div class="nav-item form-control mr-sm-2" sec:authorize="isAuthenticated()">
                <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
            </div>
        </form>
    </div>
</nav>
</body>
</html>
